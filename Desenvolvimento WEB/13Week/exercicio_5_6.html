<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.6 - Aprovação</title>
    <script>
        window.onload = inicio;
//Conrado
        function inicio() {
            let botao = document.getElementById('botao');
            botao.addEventListener('click', mostra);
        }

        function mostra() {
            let txtNome = document.getElementById('nome');
            let txtNota = document.getElementById('nota'); 
            let txtSaida = document.getElementById('saida');

            let nome = txtNome.value;
   
            let nota = parseFloat(txtNota.value);

           
            if (isNaN(nota)) {
                txtSaida.value = "Por favor, insira uma nota válida.";
                return;
            }

            
            if (nota >= 6) {
                txtSaida.value = nome + ", Aprovado!";
            } else {
                txtSaida.value = nome + ", reprovado.";
            }
        }
    </script>
</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>
    <label for="nota">Nota:</label> 
    <input type="number" step="0.1" id="nota"><br> 
    <input type="button" id="botao" value="Verificar Aprovação"><br> 
    <label for="saida">Resultado:</label>
    <input type="text" id="saida" readonly><br> 
</body>
</html>
