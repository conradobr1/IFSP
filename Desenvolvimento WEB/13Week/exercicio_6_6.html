<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6.6 - Salário Semanal</title>
    <style>
     
        #saida {
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
    <script>
        //Conrado
        window.onload = inicio;

        function inicio() {
            let botao = document.getElementById('botao');
            botao.addEventListener('click', calcularSalario);
        }

        function calcularSalario() {
            let txtNome = document.getElementById('nome');
            let numSalarioBase = document.getElementById('salario');
            let numVendasDia = document.getElementById('vendas');
            let divSaida = document.getElementById('saida'); 
            let nome = txtNome.value;
            let salarioBase = parseFloat(numSalarioBase.value);
            let vendasDia = parseFloat(numVendasDia.value);

            
            divSaida.textContent = '';

            
            if (!nome || isNaN(salarioBase) || isNaN(vendasDia) || salarioBase < 0 || vendasDia < 0) {
                divSaida.textContent = "Por favor, preencha todos os campos com valores válidos.";
                return;
            }

            let comissaoDiaria = vendasDia * 0.05;
            let output = `Nome: ${nome}\nSalário Base: ${salarioBase.toFixed(2)}\nVendas do dia: ${vendasDia.toFixed(2)}\n\n`; 

            
            for (let dia = 1; dia <= 5; dia++) {
                let salarioTotalDia = salarioBase + (comissaoDiaria * dia);
                output += `Total ${dia} dia(s): ${salarioTotalDia.toFixed(2)}\n`;
            }

           
            divSaida.textContent = output;
        }
    </script>
</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome"><br>

    <label for="salario">Salário Base:</label>
    <input type="number" step="0.01" id="salario"><br>

    <label for="vendas">Vendas do Dia:</label>
    <input type="number" step="0.01" id="vendas"><br>

    <input type="button" id="botao" value="Calcular Salário Semanal"><br><br>

    <label>Resultado:</label><br>
    <div id="saida" style="border: 1px solid #ccc; padding: 5px; min-height: 100px;"></div>

</body>
</html>
