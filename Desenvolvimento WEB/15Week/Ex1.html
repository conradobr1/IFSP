<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS</title>
  <script>
    window.onload = inicio;

    function inicio() {
      let botao = document.getElementById('btnAdiciona');
      botao.addEventListener('click', adiciona);
    }

    let contador = 0;

    function adiciona() {
      let campoNome = document.getElementById('nome');
      let nomeAtividade = campoNome.value.trim();

      if (nomeAtividade === "") {
        alert("Digite uma atividade!");
        return;
      }

      contador++;

      let atividades = document.getElementById('atividades');

      // Criando checkbox
      let checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = 'c' + contador;

      // Criando label
      let label = document.createElement('label');
      label.htmlFor = checkbox.id;
      label.textContent = nomeAtividade;

      // Adicionando quebra de linha
      let br = document.createElement('br');

      // Adicionando ao DOM
      atividades.appendChild(checkbox);
      atividades.appendChild(label);
      atividades.appendChild(br);

      // Limpa campo
      campoNome.value = "";
      campoNome.focus();
    }
  </script>
</head>
<body>
  <label for="nome">Atividade:</label>
  <input type="text" id="nome">
  <input type="button" id="btnAdiciona" value="Adicionar"><br><br>

  <div id="atividades"></div>
</body>
</html>
