<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <style>
        .estilo {
            font-size: 36px;
            border: 1px solid black;
            text-shadow: 2px 2px 5px black;
        }
        .dark {
            font-size: 36px;
            border: 1px solid white;
            background-color: black;
            color: white;
            text-shadow: 2px 2px 5px white;
            padding: 10px;
        }
    </style>
    <script>
        window.onload = inicio;

        function inicio() {
            let botaoEstilo = document.getElementById('btnEstilo');
            botaoEstilo.addEventListener('click', aplicaEstilo);

      let botaoDark = document.getElementById('btnDark');
            botaoDark.addEventListener('click', aplicaDark);
        }

        function aplicaEstilo() {
            let titulos = document.getElementsByTagName('h1');
            let primeiro = titulos[0];
            primeiro.className = 'estilo';
        }

        function aplicaDark() {
            let titulos = document.getElementsByTagName('h1');
            let primeiro = titulos[0];
            primeiro.className = 'dark';
        }

        //Conrado
    </script>
</head>
<body>
    <h1>Hello, world!</h1>
    <input type="button" value="Estilo" id="btnEstilo" />
    <input type="button" value="Dark" id="btnDark" />
</body>
</html>
