<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.2 - setTimeout</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding-top: 50px; 
        }
        #saida { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #2a2a72; 
            margin-top: 20px; 
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Exercício com setTimeout()</h1>
    <p>Aguarde 2 segundos para que o resultado do cálculo seja exibido abaixo.</p>

    <div id="saida">Calculando...</div>

    <script>
        let x = 2;
        let saida;

        window.onload = inicio;

        function inicio() {
            saida = document.getElementById('saida');
            setTimeout(multi, 2000);
        }

        function multi() {
          x = x * x;
          saida.innerHTML = x;
        }
    </script>

</body>
</html>
