<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5.4 - setInterval</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            padding-top: 50px; 
        }
        #saida { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #c93b3b; 
            margin-top: 20px; 
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            min-width: 100px;
        }
    </style>
</head>
<body>

    <h1>Exercício com setInterval()</h1>
    <p>O valor abaixo será dobrado a cada 2 segundos.</p>

    <div id="saida">1</div>

    <script>
        let x = 1;
        let saida;

        window.onload = inicio;

        function inicio() {
            saida = document.getElementById('saida');
            setInterval(soma, 2000);
        }

        function soma() {
          x = x + x;
          saida.innerHTML = x;
        }
    </script>

</body>
</html>
