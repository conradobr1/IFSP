<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .sidebar .list-group-item { border: none; padding: 14px 20px; font-size: 1.05rem; transition: all 0.3s ease; cursor: pointer; }
        .sidebar .list-group-item:hover { background: #e3f2fd; }
        .sidebar .list-group-item.active { background: #0d6efd; color: white; font-weight: 600; }
        .content-area { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); min-height: 70vh; }
        .alteracao-item {
            background: white;
            border: 1px solid #dee2e6;
            border-left: 5px solid #0d6efd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#"><i class="bi bi-boxes"></i> Gestão de Estoque</a>
            <div class="d-flex align-items-center text-white">
                <span class="me-3 d-none d-md-block">Sistema Local • Usuário: Admin</span>
                <button class="btn btn-outline-light btn-sm" onclick="limparDados()">Resetar Tudo</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="sidebar">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action active" onclick="navegar('estoque', this)">
                            <i class="bi bi-box-seam me-2"></i> Estoque Atual
                        </a>
                        <a class="list-group-item list-group-item-action" onclick="navegar('novo', this)">
                            <i class="bi bi-plus-circle me-2"></i> Novo Produto
                        </a>
                        <a class="list-group-item list-group-item-action" onclick="navegar('movimentacao', this)">
                            <i class="bi bi-arrow-left-right me-2"></i> Registrar Ação
                        </a>
                        <a class="list-group-item list-group-item-action" onclick="navegar('historico', this)">
                            <i class="bi bi-clock-history me-2"></i> Histórico Completo
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div id="conteudo" class="content-area"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- BANCO DE DADOS LOCAL ---
        const DB = {
            getProdutos: () => JSON.parse(localStorage.getItem('estoque_produtos') || '[]'),
            setProdutos: (data) => localStorage.setItem('estoque_produtos', JSON.stringify(data)),
            getAlteracoes: () => JSON.parse(localStorage.getItem('estoque_alteracoes') || '[]'),
            setAlteracoes: (data) => localStorage.setItem('estoque_alteracoes', JSON.stringify(data))
        };

        const USUARIO_ID = 1;

        // Inicia carregando o estoque
        window.onload = () => {
            renderEstoque();
            document.querySelector('.list-group-item').classList.add('active');
        };

        function limparDados() {
            if (confirm('Tem certeza? Isso apagará TODOS os dados!')) {
                localStorage.clear();
                location.reload();
            }
        }

        function navegar(tela, el) {
            document.querySelectorAll('.list-group-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');

            if (tela === 'estoque') renderEstoque();
            if (tela === 'novo') renderNovoProduto();
            if (tela === 'movimentacao') renderMovimentacao();
            if (tela === 'historico') renderHistorico();
        }

        // 1. ESTOQUE ATUAL
        function renderEstoque() {
            const produtos = DB.getProdutos();
            let rows = '';
            produtos.forEach(p => {
                const alerta = p.quantidade <= p.minimo;
                const validade = p.validade ? new Date(p.validade).toLocaleDateString('pt-BR') : '-';
                const status = alerta 
                    ? '<span class="badge bg-danger">Baixo!</span>' 
                    : '<span class="badge bg-success">OK</span>';

                rows += `
                <tr>
                    <td><strong>${p.nome}</strong></td>
                    <td class="text-center ${alerta ? 'text-danger fw-bold' : ''}">${p.quantidade}</td>
                    <td class="text-center">R$ ${parseFloat(p.preco).toFixed(2)}</td>
                    <td class="text-center">${validade}</td>
                    <td class="text-center">${status}</td>
                </tr>`;
            });

            document.getElementById('conteudo').innerHTML = `
                <h3 class="mb-4 text-primary border-bottom pb-3"><i class="bi bi-box-seam"></i> Estoque Atual</h3>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Produto</th>
                                <th class="text-center">Qtd</th>
                                <th class="text-center">Preço</th>
                                <th class="text-center">Validade</th>
                                <th class="text-center">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows || '<tr><td colspan="5" class="text-center py-5 text-muted">Nenhum produto cadastrado ainda.</td></tr>'}
                        </tbody>
                    </table>
                </div>`;
        }

        // 2. NOVO PRODUTO
        function renderNovoProduto() {
            document.getElementById('conteudo').innerHTML = `
                <h3 class="mb-4 text-success border-bottom pb-3"><i class="bi bi-plus-circle"></i> Cadastrar Novo Produto</h3>
                <form onsubmit="salvarProduto(event)" class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Nome do Produto</label>
                        <input type="text" class="form-control form-control-lg" id="nome" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Quantidade Inicial</label>
                        <input type="number" class="form-control form-control-lg" id="qtd" value="0" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Preço Unitário (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="preco" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Data de Validade</label>
                        <input type="date" class="form-control" id="validade">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Estoque Mínimo</label>
                        <input type="number" class="form-control" id="minimo" value="5" required>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-success btn-lg w-100">Cadastrar Produto</button>
                    </div>
                </form>`;
        }

        // 3. REGISTRAR MOVIMENTAÇÃO
        function renderMovimentacao() {
            const produtos = DB.getProdutos();
            if (produtos.length === 0) {
                document.getElementById('conteudo').innerHTML = `<div class="alert alert-warning">Cadastre um produto primeiro!</div>`;
                return;
            }

            const options = produtos.map(p => `<option value="${p.id}">${p.nome} (Atual: ${p.quantidade})</option>`).join('');

            document.getElementById('conteudo').innerHTML = `
                <h3 class="mb-4 text-warning border-bottom pb-3"><i class="bi bi-arrow-left-right"></i> Registrar Ação</h3>
                <form onsubmit="executarMovimentacao(event)" class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Produto</label>
                        <select class="form-select form-select-lg" id="produtoId" required>
                            <option value="">Selecione o produto</option>
                            ${options}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Tipo</label>
                        <select class="form-select form-select-lg" id="tipo" required>
                            <option value="entrada">Entrada (+)</option>
                            <option value="saida">Saída (-)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Quantidade</label>
                        <input type="number" class="form-control form-control-lg" id="qtd" min="1" required>
                    </div>

                    <div class="col-12 border-top pt-3">
                        <small class="text-muted fw-bold">Opcional: atualizar preço ou validade</small>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Novo Preço (R$)</label>
                        <input type="number" step="0.01" class="form-control" id="novoPreco" placeholder="Deixe vazio para manter">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nova Validade</label>
                        <input type="date" class="form-control" id="novaValidade">
                    </div>

                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100">Confirmar Ação</button>
                    </div>
                </form>`;
        }

        // 4. HISTÓRICO LINDO E FUNCIONAL
        function renderHistorico() {
            const alteracoes = DB.getAlteracoes().reverse();
            let lista = '';

            if (alteracoes.length === 0) {
                lista = '<div class="text-center py-5 text-muted fs-4">Nenhuma alteração registrada.</div>';
            } else {
                alteracoes.forEach(a => {
                    const data = new Date(a.data).toLocaleString('pt-BR', {
                        day: '2-digit', month: '2-digit', year: 'numeric',
                        hour: '2-digit', minute: '2-digit'
                    });

                    let detalhes = [];

                    if (a.alteracoes.movimentacao) {
                        const m = a.alteracoes.movimentacao;
                        const sinal = m.tipo === 'entrada' ? '+' : '-';
                        const cor = m.tipo === 'entrada' ? 'text-success' : 'text-danger';
                        detalhes.push(`<strong class="${cor}">${sinal}${m.qtd}</strong> unidades`);
                    }
                    if (a.alteracoes.preco_antigo) {
                        detalhes.push(`Preço: R$${a.alteracoes.preco_antigo} → R$${a.alteracoes.preco_novo}`);
                    }
                    if (a.alteracoes.validade_antiga !== undefined) {
                        const nova = a.alteracoes.validade_nova || 'removida';
                        detalhes.push(`Validade: ${a.alteracoes.validade_antiga} → ${nova}`);
                    }

                    lista += `
                    <div class="alteracao-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong class="text-primary fs-5">${a.nome_produto}</strong>
                                <div class="mt-1 text-dark">${detalhes.join(' • ')}</div>
                            </div>
                            <small class="text-muted">${data}</small>
                        </div>
                    </div>`;
                });
            }

            document.getElementById('conteudo').innerHTML = `
                <h3 class="mb-4 text-secondary border-bottom pb-3"><i class="bi bi-clock-history"></i> Histórico Completo</h3>
                ${lista}
            `;
        }

        // SALVAR NOVO PRODUTO
        function salvarProduto(e) {
            e.preventDefault();
            const produtos = DB.getProdutos();
            const novo = {
                id: Date.now(),
                nome: document.getElementById('nome').value.trim(),
                quantidade: parseInt(document.getElementById('qtd').value),
                preco: parseFloat(document.getElementById('preco').value),
                validade: document.getElementById('validade').value || null,
                minimo: parseInt(document.getElementById('minimo').value)
            };

            produtos.push(novo);
            DB.setProdutos(produtos);

            // Registra como entrada inicial
            registrarAlteracao(novo.id, novo.nome, {
                movimentacao: { tipo: 'entrada', qtd: novo.quantidade }
            });

            alert('Produto cadastrado com sucesso!');
            renderEstoque();
            document.querySelector('[onclick*="estoque"]').click();
        }

        // EXECUTAR MOVIMENTAÇÃO
        function executarMovimentacao(e) {
            e.preventDefault();

            const id = parseInt(document.getElementById('produtoId').value);
            const tipo = document.getElementById('tipo').value;
            const qtd = parseInt(document.getElementById('qtd').value);
            const novoPreco = document.getElementById('novoPreco').value;
            const novaValidade = document.getElementById('novaValidade').value;

            const produtos = DB.getProdutos();
            const produto = produtos.find(p => p.id === id);
            if (!produto) return alert('Erro ao encontrar produto');

            if (tipo === 'saida' && produto.quantidade < qtd) {
                return alert('Estoque insuficiente!');
            }

            const alteracoes = { movimentacao: { tipo, qtd } };

            if (novoPreco && parseFloat(novoPreco) !== produto.preco) {
                alteracoes.preco_antigo = produto.preco.toFixed(2);
                alteracoes.preco_novo = parseFloat(novoPreco).toFixed(2);
                produto.preco = parseFloat(novoPreco);
            }

            if (novaValidade !== '' && novaValidade !== produto.validade) {
                alteracoes.validade_antiga = produto.validade ? new Date(produto.validade).toLocaleDateString('pt-BR') : 'não definida';
                alteracoes.validade_nova = novaValidade ? new Date(novaValidade).toLocaleDateString('pt-BR') : null;
                produto.validade = novaValidade || null;
            }

            // Atualiza quantidade
            produto.quantidade += tipo === 'entrada' ? qtd : -qtd;
            DB.setProdutos(produtos);

            // Salva no histórico
            registrarAlteracao(id, produto.nome, alteracoes);

            alert('Ação registrada com sucesso!');
            renderEstoque();
            document.querySelector('[onclick*="estoque"]').click();
        }

        function registrarAlteracao(id_produto, nome_produto, alteracoes) {
            const lista = DB.getAlteracoes();
            lista.push({
                id_produto,
                id_usuario: USUARIO_ID,
                nome_produto,
                alteracoes,
                data: new Date().toISOString()
            });
            DB.setAlteracoes(lista);
        }
    </script>
</body>
</html>
